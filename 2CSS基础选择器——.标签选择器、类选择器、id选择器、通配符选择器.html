<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     /* 标签选择器(元素选择器)：写上标签名 */
    p {
        color: pink;
    }
    div {
        color: green;
    } 

    /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发较常用 */
     .red {
        color: red;
     }
     .green-green {
        color: green;
     }

     /* id选择器 */
     /* id选择器，样式#定义，结构id调用，只能调用一次，别的标签不可以调用 */
     /* 一般和js搭配使用 */
     #pink {
        color: pink;
     }

     /* 通配符选择器 */
     /* 特殊情况使用 */
    * {
        color: red;
     }

    </style>
<tr>   <!-- 类命名规则：
    头 header
    内容 content container
    尾 footer
    导航 nav
    侧栏 sidebar
    栏目 column
    页面外围控制整体布局宽度 wrapper
    左右中 left right center
    登录条 loginbar
    标志 logo
    广告 banner
    页面主体 main
    热点 hot
    新闻 news
    下载 download
    子导航 subnav
    菜单 menu
    子菜单 submenu
    搜索 search
    友情链接 friendlink
    页脚 footer  
    按钮 btn
    图标: icon　　
    注释：note
    提示信息：msg
--></tr>
 
</head>
<body>

    <!-- 标签选择器 -->
    <!-- 优点 标签选择器可以把某一类标签全部选择出来，比如所有的<div></div>和所有的<span></span>，能够快速为页面中同类型的标签统一设置样式 -->
    <!-- 缺点 不能差异化样式，只能选择全部当前标签 -->
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <div>2</div>
    <div>2</div>
    <div>2</div>

    <!-- 类选择器 -->
    <ul>
        <li class="red">123</li>
        <li class="red">123</li>
        <li>123</li>
        <li>123</li>
        <li class="green-green">123</li>
    </ul>
    <div class="red">2</div>

    <!-- id选择器 -->
    <div id="pink">444</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <style>
        /* 要求1:熊大和熊二改为粉色 */
        /* 元素1,元素2 {样式声明} */

        /* div,
        p {

        } */

        /* 要求2:熊大和熊二改为粉色 同时小猪一家也改为粉色 */
        /* 任何形式的选择器都可以作为并集选择器的一部分 */
        div,
        p,
        .pig li {
            color: pink;
        }
        /* 语法规范:并集选择器喜欢竖着写 */
    </style>
</head>

<body>


    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>



</body>

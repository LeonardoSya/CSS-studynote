<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            /* tac tab */
            text-align: center;
            /* ti tab */
            text-indent: 2em;
            /* w tab h tab  */
            width: 200px;
            height: 200px;

            /* w100 tab */
            width: 100px;
            height: 200px;
            text-indent: 2em;
            line-height: 26px;

        }
    </style>


</head>

<body>
    <!-- table tab -->
    <table>
        <!-- div*3 tab-->
        <div></div>
        <div></div>
        <div></div>

        <!-- div>span tab -->
        <div><span></span></div>

        <!-- div+p tab -->
        <div></div>
        <p></p>

        <!-- # id   . class  -->

        <!-- .btn tab -->
        <div class="btn"></div>

        <!-- p.btn tab -->
        <p class="btn"></p>
        <!-- span#btn tab -->
        <span id="btn"></span>

        <!-- ul>li#two tab -->
        <ul>
            <li id="two"></li>
        </ul>

        <!-- .btn$*5 tab -->
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="btn3"></div>
        <div class="btn4"></div>
        <div class="btn5"></div>

        <!-- 生成的标签里添加几个文字 -->
        <!-- div{abc} tab -->
        <div>abc</div>
        <!-- div{111}*5 tab  -->
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>
        <div>111</div>

        <!-- div{$}*5 tab -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

        <!-- 快速格式化代码 shift+alt+f -->
        <!-- 用于整理排序html页面 -->
        shift+alt+f

    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 子选择器只能选择作为某元素的最近一级子元素，简单理解为选亲儿子元素 -->
    <!-- 元素1>元素2 {样式声明} -->
    <style>
        div>a {
            color: rgb(183, 49, 49);
        }


</head>

<body>


    举例:
    <div class="nav">
        <a href="#">div的儿子</a>
        <p>
            <a href="#">div的孙子</a>
        </p>
    </div>
    子元素选择器只会选第一个<a></a>

</body>

</html>

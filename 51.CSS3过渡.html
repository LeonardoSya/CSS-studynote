    过渡 语法:
    transition: 要过渡的属性 花费时间 运动曲线 何时开始;
    属性: width\height\background-color\padding\margin\all
    花费时间: 单位 秒(s)
    运动曲线: ease(渐慢 默认) linear(匀速) ease-in(加速) ease-out(减速) ease-in-out(先加速后减速) (可以省略)
    何时开始: 单位 秒(s) 可以设置延迟触发时间 默认0s(可以省略)

    谁做过渡(谁来变化)给谁加

    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: width .5s, height .5s;
            /* 或transition: all .5s; */
        }

        div:hover {
            width: 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
